    <title>MindQuest: The Inner Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              aether: {
                dark: '#0f172a',
                light: '#e2e8f0',
                accent: '#8b5cf6',
                gold: '#f59e0b',
                calm: '#0ea5e9',
                stress: '#ef4444',
                hope: '#10b981',
              },
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px #fff, 0 0 20px #fff' },
                'to': { boxShadow: '0 0 20px #fff, 0 0 30px #ff00de' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap');
      body {
        font-family: 'Lato', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Cinzel', serif;
      }
      /* Custom scrollbar for better aesthetics in the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
